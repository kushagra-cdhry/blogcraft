name: CI/CD

on:
  push:
    branches:
      - main  # Adjust branch name if needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test  # Adjust the command according to your testing setup

      - name: Build and Deploy
        run: |
          npm run build  # Assuming you have a build script
          # Add commands to deploy your application here
